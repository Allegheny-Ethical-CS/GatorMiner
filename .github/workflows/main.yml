name: Tests
on: [push, pull_request]


jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [Ubuntu, MacOS, Windows]
        python-version: [3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Pipenv
      uses: dschep/install-pipenv-action@v1
    - name: Install dependencies
      run: |
        # install dependencies according to the lock file
        pipenv install --dev --ignore-pipfile --python ${{ steps.setup-python.outputs.python-version }}
        pipenv run python -m spacy download en_core_web_sm
    - name: Run test with pytest
      run: |
        pipenv run pytest tests --cov-config pytest.cov --cov
    - name: Lint with flake8
      run: |
        pipenv run flake8 src
        pipenv run flake8 tests
    - name: Lint with pylint
      run: |
        pipenv run pylint src
        pipenv run pylint tests
    - name: Lint the markdown

      on:
        push:
          branches:
            - '**'
          tags-ignore:
            - '**'

      jobs:
        markdownlint:
          runs-on: ubuntu-latest

          steps:

            - name: Check out code
              uses: actions/checkout@v2

            - name: Get mdl style file from dotfiles
              env:
                # yamllint disable-line rule:line-length
                STYLE_FILE: https://raw.githubusercontent.com/bewuethr/dotfiles/master/.config/mdl/style.rb
              run: curl "$STYLE_FILE" > .github/workflows/style.rb

            - name: Run the Markdown linter
              uses: bewuethr/mdl-action@v1
              with:
                style-file: .github/workflows/style.rb
