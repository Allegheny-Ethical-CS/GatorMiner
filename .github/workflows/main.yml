name: Tests
on: [push, pull_request]


jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [Ubuntu, MacOS, Windows]
        python-version: [3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Pipenv
      uses: dschep/install-pipenv-action@v1
    - name: Install dependencies
      run: |
        # install dependencies according to the lock file
        pipenv install --dev --ignore-pipfile --python ${{ steps.setup-python.outputs.python-version }}
        pipenv run python -m spacy download en_core_web_sm
        gem install mdl
        pip install --upgrade pip
        pip install pipenv --upgrade
        pipenv install --dev --skip-lock --python "$PYENV_VERSION"
        pip install coverage
    - name: Run test with pytest
      run: |
        pipenv run pytest tests --cov-config pytest.cov --cov
    - name: Lint with flake8
      run: |
        pipenv run flake8 src
        pipenv run flake8 tests
    - name: Lint with pylint
      run: |
        pipenv run pylint src
        pipenv run pylint tests
    - name: Generate coverage report
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --cov=./ --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage1.xml,./coverage2.xml
        directory: ./coverage/reports/
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
        path_to_write_report: ./coverage/codecov_report.txt
        verbose: true
